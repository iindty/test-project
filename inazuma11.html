<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inazuma11.css">
    <title>Football | Overview Inazuma Eleven</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="top">
                <div class="logo">
                    <p>FOOTBALL</p>
                </div>
                <div class="menu">
                    <a class="space button" href="./index.html">Dashboard</a>
                    <a class="space button" href="">Overview</a>
                </div>
            </div>
            <div class="bottom">
                <div class="create">
                    <a class="button" href="./create.html">Create</a>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="header">
                <h1>Overview</h1>
                <h2>Inazuma Eleven</h2>
            </div>
            <div class="under">
                <div class="banner">
                    <img src="" alt="">
                </div>
                <div class="detailTeamsAndProvinces">
                    <div class="maxTeams flex">
                        <p class="bold">Max Team : </p>
                        <p>4</p>
                    </div>
                    <div class="allowedProvincesCount flex">
                        <p class="bold">Provinces Count : </p>
                        <p>3</p>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="number">
                    <h2>No.</h2>
                    <div class="nameProvinces group">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                    </div>
                </div>
                <div class="allowedProvinces">
                    <h2>Provinces</h2>
                    <div class="nameProvinces group">
                        <p>Rayong</p>
                        <p>Chonburi</p>
                        <p>Chanthaburi</p>
                     </div>
                </div>
            </div>
</body>
</html>
